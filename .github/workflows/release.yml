name: Build and Release CLI

on:
  release:
    types: [created]  # âš ï¸ åªæœ‰ã€Œç™¼ä½ˆ releaseã€æ™‚æ‰æœƒè§¸ç™¼

permissions:
  contents: write     # âœ… é€™æ˜¯é—œéµï¼šå…è¨± upload release assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build CLI + Generate Launchers + Zip
        run: npm run release:build

      - name: ğŸ“¤ Upload CLI zips to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/cli-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
